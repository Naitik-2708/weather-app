<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
                <div class="search-box">
                    <input type="text" id="city-input" placeholder="Enter city name..." />
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </header>

            <main>
                <div class="weather-info" id="weather-info">
                    <div class="welcome-message">
                        <i class="fas fa-map-marker-alt"></i>
                        <h2>Welcome to Weather App</h2>
                        <p>Enter a city name to get current weather information</p>
                    </div>
                </div>

                <div class="weather-details" id="weather-details" style="display: none;">
                    <div class="current-weather">
                        <div class="location">
                            <h2 id="city-name">City Name</h2>
                            <p id="date-time">Date & Time</p>
                        </div>
                        <div class="temperature">
                            <h1 id="temperature">--°C</h1>
                            <p id="weather-description">Weather Description</p>
                        </div>
                        <div class="weather-icon">
                            <img id="weather-icon" src="" alt="Weather Icon">
                        </div>
                    </div>

                    <div class="weather-stats">
                        <div class="stat-item">
                            <i class="fas fa-thermometer-half"></i>
                            <div>
                                <h3>Feels Like</h3>
                                <p id="feels-like">--°C</p>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-tint"></i>
                            <div>
                                <h3>Humidity</h3>
                                <p id="humidity">--%</p>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-wind"></i>
                            <div>
                                <h3>Wind Speed</h3>
                                <p id="wind-speed">-- km/h</p>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-eye"></i>
                            <div>
                                <h3>Visibility</h3>
                                <p id="visibility">-- km</p>
                            </div>
                        </div>
                    </div>

                    <div class="forecast" id="forecast">
                        <!-- Forecast items will be added here -->
                    </div>
                </div>

                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>

                <div class="error" id="error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p id="error-message">Something went wrong</p>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
